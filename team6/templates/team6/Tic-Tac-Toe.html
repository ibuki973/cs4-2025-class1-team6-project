{% extends 'team6/base.html' %}
{% load static %}

{% block title %}オンライン対戦中 - {{ room_name }}{% endblock %}

{% block content %}
<div class="container py-4" data-room-name="{{ room_name }}" data-game-type="tictactoe">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="row text-center align-items-center">
                        <div class="col-5">
                            <h4 id="p1-name" class="fw-bold text-primary">Waiting...</h4>
                            <div class="fs-2"><span class="badge bg-light text-primary border" id="p1-mark">✖</span></div>
                        </div>
                        <div class="col-2"><span class="fs-4 text-muted">VS</span></div>
                        <div class="col-5">
                            <h4 id="p2-name" class="fw-bold text-danger">Waiting...</h4>
                            <div class="fs-2"><span class="badge bg-light text-danger border" id="p2-mark">〇</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-4">
        <h3 id="game-status" class="fw-bold text-dark">対戦相手を待っています...</h3>
        <button id="reset-btn" class="btn btn-warning px-4 fw-bold shadow-sm" style="display:none;" onclick="sendReset()">
            もう一度遊ぶ
        </button>
    </div>

    <div id="timer-box" class="text-center my-2" style="display: none;">
        <span class="badge rounded-pill bg-danger p-2 px-4" style="font-size: 1.2rem;">
            制限時間: <span id="timer-count">20</span>秒
        </span>
    </div>

    <div class="d-flex justify-content-center">
        <div id="online-board" style="pointer-events: none; opacity: 0.6;">
            {% for i in "012345678" %}
            <div class="cell" data-index="{{ forloop.counter0 }}" onclick="sendMove({{ forloop.counter0 }})"></div>
            {% endfor %}
        </div>
    </div>

    <input type="hidden" id="my-username" value="{{ user.username }}">

    <div class="text-center mt-5">
        <button type="button" class="btn btn-link text-muted text-decoration-none" onclick="confirmExit()">
            <i class="fas fa-arrow-left me-1"></i> メニューに戻る
        </button>
    </div>

    <div class="modal fade" id="exitModal" tabindex="-1">...</div>
    <div class="modal fade" id="opponentRetiredModal" data-bs-backdrop="static">...</div>
    <div class="modal fade" id="selfRetiredModal" data-bs-backdrop="static">...</div>
</div>

<div id="game-start-overlay-new" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; color: white; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 style="font-size: 4rem; font-weight: 900; margin-bottom: 2rem;">BATTLE START</h1>
    <div id="turn-announcement" style="font-size: 2.5rem; font-weight: bold; color: #ffc107;"></div>
</div>

<style>

    #online-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        background-color: #333;
        padding: 8px;
        border-radius: 10px;
    }
    .cell {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s, color 0.2s;
    }
    .cell:hover { background-color: #f0f0f0; }
    .cell.taken { cursor: default; }

    /* 勝利ラインの強調 */
    .cell.winning-cell {
        background-color: #28a745 !important;
        color: white !important;
    }

    /* マークの色分け: ✖(X)は青、〇(O)は赤 */
    .text-x { color: #0d6efd; }
    .text-o { color: #dc3545; }

    /* 開始演出オーバーレイ */
    #game-start-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        color: white;
    }
    .animation-container { text-align: center; }
    .anim-title {
        font-size: 4rem;
        font-weight: 900;
        margin-bottom: 2rem;
        animation: dropIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .player-vs {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        animation: fadeIn 1s 0.3s both;
    }
    .vs-player { display: flex; flex-direction: column; }
    .vs-player .mark { font-size: 3rem; font-weight: bold; }
    .vs-player .name { font-size: 1.5rem; }
    .vs-icon { font-size: 2rem; color: #ffc107; font-weight: bold; }
    
    .fade-out { opacity: 0; transition: opacity 0.8s ease; }

    @keyframes dropIn {
        0% { transform: translateY(-100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<script src="{% static 'js/game_socket.js' %}"></script>
{% endblock %}
