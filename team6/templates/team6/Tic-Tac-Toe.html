{% extends 'team6/base.html' %}
{% load static %}

{% block title %}オンライン対戦中 - {{ room_name }}{% endblock %}

{% block content %}
<div class="container py-4" data-room-name="{{ room_name }}" data-game-type="tictactoe">
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="row text-center align-items-center">
                        <div class="col-5">
                            <h4 id="p1-name" class="fw-bold text-primary">Waiting...</h4>
                            <div class="fs-2">
                                <span class="badge bg-light text-dark border" id="p1-mark">X</span>
                            </div>
                            <div class="mt-1 small text-muted" id="p1-rate">R: ---</div>
                        </div>
                        
                        <div class="col-2">
                            <span class="fs-4 text-muted">VS</span>
                        </div>
                        
                        <div class="col-5">
                            <h4 id="p2-name" class="fw-bold text-danger">Waiting...</h4>
                            <div class="fs-2">
                                <span class="badge bg-light text-dark border" id="p2-mark">O</span>
                            </div>
                            <div class="mt-1 small text-muted" id="p2-rate">R: ---</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-4">
        <h3 id="game-status" class="fw-bold text-primary">対戦相手を待っています...</h3>
        <button id="reset-btn" class="btn btn-warning px-4 fw-bold shadow-sm" style="display:none;" onclick="sendReset()">
            もう一度遊ぶ
        </button>
    </div>

    <div class="d-flex justify-content-center">
        <div id="online-board">
            {% for i in "012345678" %}
            <div class="cell" data-index="{{ i }}" onclick="sendMove({{ i }})"></div>
            {% endfor %}
        </div>
    </div>

    <input type="hidden" id="my-username" value="{{ user.username }}">

    <div class="text-center mt-5">
        <a href="{% url 'tictactoe' %}" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> メニューに戻る
        </a>
    </div>
</div>

<style>
    #online-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        background-color: #333;
        padding: 8px;
        border-radius: 10px;
    }
    .cell {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s;
    }
    .cell:hover { background-color: #f0f0f0; }
    .cell.taken { cursor: default; }
    .cell.win { background-color: #d4edda; color: #198754; }
    
    /* マークの色分け */
    .text-x { color: #0d6efd; }
    .text-o { color: #dc3545; }
</style>

<script src="{% static 'js/game_socket.js' %}"></script>
{% endblock %}
