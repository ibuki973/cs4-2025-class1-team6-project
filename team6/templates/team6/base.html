<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>
<body>
    <h1>いろんなゲームが集まってるトップページ</h1>
    <header>
        {% if user.is_authenticated %}
    こんにちは {{ user.username }}
    <a href="{% url 'logout' %}">ログアウト</a>
  {% else %}
    <a href="{% url 'login' %}">ログイン</a>
  {% endif %}
</header>

{% block content %}{% endblock %} 
    </header>
</body>
