{% extends 'team6/base.html' %}
{% load static %}

{% block title %}オンライン対戦中 - {{ room_name }}{% endblock %}

{% block content %}
<div id="start-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; color:white; flex-direction:column; justify-content:center; align-items:center;">
    <h1 id="overlay-text" style="font-size:4rem; font-weight:bold; transform:scale(0);"></h1>
    <p id="overlay-subtext" style="font-size:1.5rem; margin-top:20px;"></p>
</div>

<div class="container py-4" data-room-name="{{ room_name }}" data-game-type="tictactoe">
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="row text-center align-items-center">
                        <div class="col-5">
                            <h4 id="p1-name" class="fw-bold text-primary player-name-display">Waiting...</h4>
                            <div class="fs-2">
                                <span class="badge bg-light text-dark border">X</span>
                            </div>
                            <div class="mt-1 small text-muted" id="p1-rate">R: ---</div>
                        </div>
                        
                        <div class="col-2">
                            <span class="fs-4 text-muted">VS</span>
                        </div>
                        
                        <div class="col-5">
                            <h4 id="p2-name" class="fw-bold text-danger player-name-display">Waiting...</h4>
                            <div class="fs-2">
                                <span class="badge bg-light text-dark border">O</span>
                            </div>
                            <div class="mt-1 small text-muted" id="p2-rate">R: ---</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-4">
        <h3 id="game-status" class="fw-bold text-primary">対戦相手を待っています...</h3>
        <button id="reset-btn" class="btn btn-warning px-4 fw-bold shadow-sm" style="display:none;" onclick="sendReset()">
            もう一度遊ぶ
        </button>
    </div>

    <div class="d-flex justify-content-center">
        <div id="online-board" style="transition: opacity 0.3s;">
            {% for i in "012345678" %}
            <div class="cell" data-index="{{ i }}" onclick="sendMove({{ i }})"></div>
            {% endfor %}
        </div>
    </div>

    <input type="hidden" id="my-username" value="{{ user.username }}">

    <div class="text-center mt-5">
        <a href="{% url 'tictactoe' %}" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> メニューに戻る
        </a>
    </div>
</div>

<style>
    #online-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        background-color: #333;
        padding: 8px;
        border-radius: 10px;
    }
    .cell {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s ease;
    }
    .cell:hover { background-color: #f8f9fa; }
    .cell.taken { cursor: default; }
    .cell.win { background-color: #d4edda !important; color: #198754 !important; }
    .text-x { color: #0d6efd; }
    .text-o { color: #dc3545; }
    .pop-in { animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

<script src="{% static 'js/game_socket.js' %}"></script>
{% endblock %}
