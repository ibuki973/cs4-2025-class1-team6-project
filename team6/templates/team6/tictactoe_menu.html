{% extends 'team6/base.html' %}

{% block title %}三目並べ - モード選択{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">三目並べ</h1>
        <p class="lead">現在のあなたのレート: <strong class="text-danger fs-3">{{ user.profile.rating }}</strong></p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <div class="card h-100 border-primary shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-3 fs-1 text-primary"><i class="fas fa-random"></i></div>
                    <h3 class="card-title fw-bold">ランダム対戦</h3>
                    <p class="card-text text-muted">世界中の誰かと対戦します。<br>(レート変動あり)</p>
                    <button id="btn-random" class="btn btn-primary w-100 py-3 fw-bold" onclick="startRandomMatch()">
                        対戦相手を探す
                    </button>
                    <div id="status-random" class="mt-2 text-warning fw-bold" style="display:none;">
                        <span class="spinner-border spinner-border-sm"></span> 待機中...
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-success shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-3 fs-1 text-success"><i class="fas fa-key"></i></div>
                    <h3 class="card-title fw-bold">ルーム対戦</h3>
                    <p class="card-text text-muted">合言葉を決めて友達と対戦。<br>(レート変動あり)</p>
                    <button class="btn btn-success w-100 py-3 fw-bold" onclick="showRoomModal()">
                        合言葉を入力
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-secondary shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-3 fs-1 text-secondary"><i class="fas fa-laptop"></i></div>
                    <h3 class="card-title fw-bold">オフライン練習</h3>
                    <p class="card-text text-muted">1台の端末で対戦します。<br>(レート変動なし)</p>
                    <button class="btn btn-outline-secondary w-100 py-3 fw-bold" onclick="startOffline()">
                        練習する
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="roomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ルームキー入力</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="roomKey" class="form-control form-control-lg" placeholder="例: room123">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="joinRoom()">入室</button>
            </div>
        </div>
    </div>
</div>

<script>
    // オフライン
    function startOffline() {
        window.location.href = "{% url 'tictactoe_offline' %}";
    }

    // ルーム対戦
    function showRoomModal() {
        new bootstrap.Modal(document.getElementById('roomModal')).show();
    }
    function joinRoom() {
        const key = document.getElementById('roomKey').value.trim();
        if(key) window.location.href = `/tictactoe/room/${key}/`;
    }

    // ★ランダムマッチング処理
    let matchSocket = null;

    function startRandomMatch() {
        const btn = document.getElementById('btn-random');
        const status = document.getElementById('status-random');
        
        // UI更新
        btn.disabled = true;
        btn.textContent = "検索中...";
        status.style.display = 'block';

        // WebSocket接続
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        matchSocket = new WebSocket(protocol + '//' + window.location.host + '/ws/matchmaking/');

        matchSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'match_found') {
                // マッチング成功！指定された部屋へ移動
                window.location.href = `/tictactoe/room/${data.room_name}/`;
            }
        };

        matchSocket.onclose = function(e) {
            btn.disabled = false;
            btn.textContent = "対戦相手を探す";
            status.style.display = 'none';
        };
    }
</script>
{% endblock %}
