{% extends 'team6/base.html' %}
{% load static %}

{% block title %}ダッシュボード - Team6 Games{% endblock %}

{% block content %}
<div class="row mb-5">
    <div class="col-md-12 text-center">
        <h1 class="display-4 fw-bold text-primary mb-3">Game Dashboard</h1>
        <p class="lead text-muted">プレイしたいゲームを選んでください</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <div class="card-header bg-gradient-blue text-white text-center py-4">
                <i class="fas fa-border-all fa-4x"></i>
            </div>
            <div class="card-body text-center">
                <h3 class="card-title fw-bold mt-3">三目並べ</h3>
                <h6 class="card-subtitle mb-3 text-muted">Tic-Tac-Toe</h6>
                <p class="card-text text-secondary">
                    定番の○×ゲーム。<br>
                    シンプルだけど奥が深い！
                </p>
            </div>
            <div class="card-footer bg-white border-top-0 text-center pb-4">
                <a href="/" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
                    プレイする
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <div class="card-header bg-gradient-dark text-white text-center py-4">
                <i class="fas fa-id-card fa-4x"></i>
            </div>
            <div class="card-body text-center">
                <h3 class="card-title fw-bold mt-3">Eカード</h3>
                <h6 class="card-subtitle mb-3 text-muted">E-Card Battle</h6>
                <p class="card-text text-secondary">
                    皇帝か奴隷か。究極の心理戦。<br>
                    10ポイント先取で勝利を掴め！
                </p>
            </div>
            <div class="card-footer bg-white border-top-0 text-center pb-4">
                <a href="/tictactoe/ecard/room/lobby/" class="btn btn-dark btn-lg px-5 rounded-pill shadow-sm">
                    <i class="fas fa-play me-2"></i>プレイする
                </a>
            </div>
        </div>
    </div>
</div>

<style>
/* シンプルで確実なスタイル */
body { background-color: #f0f2f5 !important; }
.hover-card {
    border-radius: 20px !important;
    min-height: 500px;
    background: #fff !important;
    transition: transform 0.3s ease;
}
.hover-card:hover { transform: translateY(-10px); }
.card-header { height: 160px; display: flex; align-items: center; justify-content: center; }
.bg-gradient-blue { background: linear-gradient(135deg, #4285f4, #34a853) !important; }
.bg-gradient-dark { background: linear-gradient(135deg, #2c3e50, #000000) !important; }
</style>
{% endblock %}
